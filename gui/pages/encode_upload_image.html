<!DOCTYPE html>
<html>

<head>
    <title>Spycraft Toolkit</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less" />
    <script src="../js/browse.js" type="text/javascript"></script>
    <script src="../less.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="emptyUpload()">
    <section>
        <header class="rubric mod-title">
            <a href="encode_text_to_image.html">
                <img src="../media/arrow.png" />
            </a>
            <h1>Encode </h1>
            <p></p>
        </header>
        <div class="upload-container">
            <div class="placeholderbox">
                <img id="preview" />
            </div>
            <div class="browse-button">
                <div class="browse-icon">
                    <img src="../media/upload.png">
                </div>
                <div class="browse-text">
                    <label for="upload">Upload</label>
                    <input onchange="previewImage(this)" id="upload" type="file" accept="image/*">
                </div>
            </div>
        </div>
        <footer id="next" class="next-button mod-royalblue">
            <a href="" id="link">
                <input type="submit" value="NEXT">
            </a>
        </footer>
    </section>
</body>

</html>
