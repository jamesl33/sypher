<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/browse.js" type="text/javascript"></script>
    <script src="../less.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <body>
        <section>
            <header class="rubric mod-title">
                <a onclick='javascript:window.history.back()'>
                    <img class="back-btn" src="../media/arrow.png">
                </a>
                <h1>Encode </h1>
                <a href="encode_main.html">
                    <img class="home-btn" src="../media/home_btn.png">
                </a>
            </header>
            <div class="upload-container">
                <div class="preview-box mod-image-preview">
                    <img id="receive">
                </div>
                <div class="browse-button">
                    <div class="browse-icon">
                        <img src="../media/download.png">
                    </div>
                    <div class="browse-text mod-download">
                        <a href="../media/download.png" download>
                            <label for="upload">Download</label>
                            <input type="button" download="../media/download.png">
                        </a>
                    </div>
                </div>
            </div>
            <footer id="" class="next-button mod-keppel">
                <a href="" id="link" onclick="return false;">
                    <input type="submit" value="SHARE">
                </a>
            </footer>
        </section>
    </body>

</html>
