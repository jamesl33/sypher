<!DOCTYPE html>
<html>

<head>
    <title>Spycraft Toolkit</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/browse.js" type="text/javascript"></script>
    <script src="../less.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="encodeEmptyUpload()">
    <section>
        <header class="rubric mod-title">
            <a onclick='javascript:window.history.back()'>
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <h1>Encode </h1>
            <p></p>
        </header>
        <div class="upload-container">
            <div class="preview-box mod-file-preview">
                <img src="../media/preview_file.png">
                <p id="file-name"></p>
            </div>
            <div class="browse-button">
                <div class="browse-icon">
                    <img src="../media/upload.png">
                </div>
                <div class="browse-text mod-upload">
                    <label for="upload">Upload</label>
                    <input onchange="readFileName(this)" id="upload" type="file">
                </div>
            </div>
        </div>
        <footer id="next" class="next-button mod-keppel">
            <a href="./encode_upload_image.html" id="link">
                <input type="submit" value="NEXT">
            </a>
        </footer>
    </section>
</body>

</html>
