<!DOCTYPE html>
<html>

<head>
    <title>Spycraft Toolkit</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/browse.js" type="text/javascript"></script>
    <script src="../less.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="decodeEmptyUpload()">
    <section>
        <header class="rubric mod-title">
            <a href="decode_main.html">
                <img src="../media/arrow.png">
            </a>
            <h1>Decode</h1>
            <p></p>
        </header>
        <div class="upload-container">
            <div class="preview-box mod-image-preview">
                <img id="preview">
            </div>
            <div class="browse-button">
                <div class="browse-icon">
                    <img src="../media/upload.png">
                </div>
                <div class="browse-text mod-upload">
                    <label for="upload">Upload</label>
                    <input onchange="previewImage(this)" id="upload" type="file" accept="image/*">
                </div>
            </div>
        </div>
        <footer id="next" class="next-button mod-copperfield">
            <a href="./decode_download.html" id="link">
                <input type="submit" value="NEXT">
            </a>
        </footer>
    </section>
</body>

</html>
