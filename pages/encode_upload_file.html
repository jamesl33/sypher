<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="../js/browse.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="fileCheckUpload()">
    <section>
        <header class="rubric mod-title">
            <a onclick='javascript:window.history.back()'>
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <h1>Encode</h1>
            <p></p>
        </header>
        <div class="browse-container">
            <div class="preview-box mod-file-preview">
                <img src="../media/preview_file.png">
                <p id="file-name"></p>
            </div>
            <div class="browse-button">
                <label for="upload">
                    <div class="label-icon">
                        <img src="../media/upload.png" />
                    </div>
                    <p>Upload</p>
                </label>
                <input onchange="readFileName(this); fileCheckUpload()" id="upload" type="file">
            </div>
        </div>
        <a href="./encode_upload_image.html" class="next-button mod-keppel" id="link" onclick="return false;">
            <input type="submit" value="NEXT">
        </a>
    </section>
</body>

</html>
