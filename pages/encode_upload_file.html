<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="../js/browse.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="userUploadCheck()">
    <section>
        <header class="rubric mod-title">
            <a id="back-btn" onclick='javascript:window.history.back()'>
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <a id="back-scroll" onclick='scrollBack()'>
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <h1>Encode</h1>
            <p></p>
        </header>
        <form ref="encodeForm" id="encodeForm" action="/download_encoded.html" method='post' encType="multipart/form-data">
            <div class="browse-carousel-container">
                <div class="browse-carousel-card">
                    <div id="1" class="browse-container">
                        <div class="preview-box mod-file-preview">
                            <img src="../media/preview_file.png">
                            <p id="file-name"></p>
                        </div>
                        <div class="browse-button">
                            <label for="upload-file">
                                <div class="label-icon">
                                    <img src="../media/upload.png" />
                                </div>
                                <p>Upload</p>
                            </label>
                            <input onchange="readFileName(this); userUploadCheck()" id="upload-file" type="file" name="file">
                        </div>
                    </div>
                </div>
                <div class="browse-carousel-card">
                    <div id="2" class="browse-container">
                        <div class="preview-box mod-image-preview">
                            <img id="preview-img">
                        </div>
                        <div class="browse-button">
                            <label for="upload">
                                <div class="label-icon">
                                    <img src="../media/upload.png" />
                                </div>
                                <p>Upload</p>
                            </label>
                            <input onchange="previewImage(this)" id="upload" type="file" accept="image/*" name="image">
                        </div>
                    </div>
                </div>
            </div>
            <a id="nextScene" class="next-button mod-keppel mod-form" onclick="scrollNext()">
                <input type="button" value="NEXT">
            </a>
            <a id="link" class="next-button mod-keppel mod-form">
                <input type="submit" value="NEXT">
            </a>
        </form>
    </section>
</body>

</html>
