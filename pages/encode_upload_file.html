<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="../js/browse.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="userUploadCheck();checkFileRadio()">
    <section>
        <form ref="encodeForm" id="encodeForm" action="http://sypher.ddns.net/encode" method='post' encType="multipart/form-data">
            <header class="rubric mod-title">
                <a onclick='javascript:window.history.back()'>
                    <img class="back-btn" src="../media/arrow.png">
                </a>
                <h1>Encode</h1>
                <p></p>
            </header>
            <div class="accordion-tabs">
                <label for="tab-file" class="tab-label">
                    <div class="label-text">
                        <p>Upload File</p>
                    </div>
                    <div class="label-img">
                        <img id="accordion-arrow" src="../media/accordion_arrow.png" />
                    </div>
                </label>
                <input onchange="checkFileRadio()" id="tab-file" type="radio" name="tab" checked="true">
                <div class="tab-content">
                    <div class="browse-container">
                        <div class="preview-box mod-file-preview">
                            <img src="../media/preview_file.png">
                            <p id="file-name"></p>
                        </div>
                        <div class="browse-button">
                            <label for="upload-file">
                                <div class="label-icon">
                                    <img src="../media/upload.png" />
                                </div>
                                <p>Upload</p>
                            </label>
                            <input onchange="readFileName(this); userUploadCheck()" id="upload-file" type="file" name="file">
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-tabs">
                <label for="tab-img" class="tab-label">
                    <div class="label-text">
                        <p>Upload Image</p>
                    </div>
                    <div class="label-img">
                        <img id="accordion-arrow" src="../media/accordion_arrow.png" />
                    </div>
                </label>
                <input onchange="checkImgRadio()" id="tab-img" type="radio" name="tab">
                <div class="tab-content">
                    <div class="browse-container">
                        <div class="preview-box mod-image-preview mod-tab-preview">
                            <img id="preview-img">
                        </div>
                        <div class="browse-button">
                            <label for="upload-image">
                                <div class="label-icon">
                                    <img src="../media/upload.png" />
                                </div>
                                <p>Upload</p>
                            </label>
                            <input onchange="previewImage(this); userUploadCheck();" id="upload-image" type="file" accept="image/*" name="image">
                        </div>
                    </div>
                </div>
            </div>
            <a class="next-button mod-keppel mod-behind mod-form" id="link" onclick="return false;">
                <input type="submit" value="NEXT">
            </a>
        </form>
    </section>
</body>

</html>
