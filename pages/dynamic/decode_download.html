<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="../js/browse.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body>
    <section>
        <header class="rubric mod-title">
            <a href="pages/decode_upload_image.html">
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <h1>Decode</h1>
            <a href="/pages/decode_main.html">
                <img class="home-btn" src="../media/home_btn.png">
            </a>
        </header>
        <div class="browse-container">
            <div class="preview-box mod-image-preview mod-download-preview" id="preview-box">
                <img src="${imagePreview}">
            </div>
            <div class="browse-button">
                <a href="${downloadUrl}" download>
                    <label>
                        <div class="label-icon">
                            <img src="../media/download.png" />
                        </div>
                        <p>Download</p>
                    </label>
                </a>
            </div>
        </div>
        <a class="next-button mod-copperfield" onclick="return false;">
            <input type="submit" value="SHARE">
        </a>
    </section>

</body>

</html>
