<!DOCTYPE html>
<html>

<head>
    <title>Sypher</title>
    <link href="../css/style.less" type="text/css" rel="stylesheet/less">
    <script src="../js/less.js" type="text/javascript"></script>
    <script src="../js/browse.js" type="text/javascript"></script>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body onload="imageCheckUpload()">
    <section>
        <header class="rubric mod-title">
            <a onclick='javascript:window.history.back()'>
                <img class="back-btn" src="../media/arrow.png">
            </a>
            <h1>Encode </h1>
            <p></p>
        </header>
        <div class="browse-container">
            <div class="preview-box mod-image-preview">
                <img id="preview">
            </div>
            <div class="browse-button">
                <label for="upload">
                    <div class="label-icon">
                        <img src="../media/upload.png" />
                    </div>
                    <p>Upload</p>
                </label>
                <input onchange="previewImage(this)" id="upload" type="file" accept="image/*">
            </div>
        </div>
        <a href="./encode_download.html" class="next-button mod-keppel" id="link" onclick="return false;">
            <input type="submit" value="NEXT">
        </a>
    </section>
</body>

</html>
